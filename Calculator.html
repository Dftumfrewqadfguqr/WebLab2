<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<style>
#content {
    width: 600px;
    margin: 0 auto;
    padding: 10px;
    background-color: #1757a9;
}
</style>
<style>
#resultBox {
    margin: 0 auto;
    padding: 10px;
    background-color: #4f7bb2;
    color: white;
}
</style>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>

<body>
<div id="content">
  <div align="center">
  <a href="./index.html">Назад</a><br>
  </div>
<div class="container">
  <div class="row">
    <div class = "col-sm-6">
      <select id = "type" class="form-select mb-3" aria-label=".form-select-sm example" onchange="changeComboBox()">
        <option selected id="-1">Выберите тип вклада</option>
        <option value="1">Пополняемый</option>
        <option value="2">Срочный</option>
      </select>

      <select id = "first" class="form-select mb-3" disabled="true" >
      </select>

      <input id="amount" type="number" class="form-control mb-3" placeholder="Вносимая сумма" aria-label="Вносимая сумма">

      <div align="center">
      <button type = "button" class = "btn btn-primary" onclick="calculate()">
        Рассчитать
      </button>
      </div>
    </div>
    <div class="col-6">
      <output id="resultBox" type="text"  readonly class="form-control-plaintext border"> </output>
    </div>
  </div>
</div>
</div>

<script src="js/Calculator.js"></script>
</body>
</html>
